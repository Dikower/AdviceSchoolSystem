<html>
<head>
    {% extends "base.html" %}
    {% load static %}
    {% block head %}
    <title>Восстановление пароля | Advice School System</title>
    {% endblock %}
</head>

{% block content %}
<div style="background-image: linear-gradient(to top, rgba(123, 45, 214, 0.2), rgba(53, 200, 203, 0.1));
    background-position: top left;	background-size: 100%;	background-repeat: repeat;">
    <div class="py-5 text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Восстановление пароля</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="py-2" style="height: 50%">
        <div class="container">
            <div class="row">
                <div class="bg-white px-5 pt-5 mx-auto col-md-8 border"
                     style="background-image: linear-gradient(to top, rgba(123, 45, 214, 0.05), rgba(53, 200, 203, 0.05));
                     background-position: top left;	background-size: 100%;	background-repeat: repeat;">
                    <form method="POST">
                        <div class="form-group"><label>Имя пользователя</label>
                            <input type="text" class="form-control" name="username" id="username"
                                   placeholder="Username">
                        </div>
                        {% csrf_token %}
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary m-4 px-3">Восстановить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center">
                    <h5 class="">Не зарегестрированы?</h5>
                </div>
                <div class="col-md-6 text-center ">
                    <a class="btn btn-outline-secondary" href="../reg/">Регистрация</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
